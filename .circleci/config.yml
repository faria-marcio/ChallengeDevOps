version: 2

jobs:
  plan-apply:
    name: Plan IaC - Terraform
    working_directory: /tmp/project
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: terraform init & plan
          command: |
            cd challenges/terraform/
            terraform init -input=false
            terraform plan -out tfapply -var-file dev.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - .
  apply:
    name: Apply IaC - Terraform
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform
          command: |
            cd challenges/terraform/
            terraform apply -auto-approve tfapply
      - persist_to_workspace:
          root: .
          paths:
            - .
  plan-destroy:
    name: Plan Destroy IaC - Terraform
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform create destroy plan
          command: |
            cd challenges/terraform/
            terraform plan -destroy -out tfdestroy -var-file dev.tfvars
      - persist_to_workspace:
          root: .
          paths:
            - .
  destroy:
    name: Apply Destroy IaC - Terraform
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .
      - run:
          name: terraform destroy
          command: |
            cd challenges/terraform/
            terraform apply -auto-approve tfdestroy
  
  build-and-push-image:
    name: Build & Push Image to ECR
    docker:
      - image: docker:23.0.4
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Build and Push Docker image to ECR
          command: |
            docker login -u AWS -p $(aws ecr get-login-password --region ap-southeast-2) 424799051553.dkr.ecr.ap-southeast-2.amazonaws.com
            docker build -t dnx-devops-challenge-dev-ecr .
            docker tag dnx-devops-challenge-dev-ecr:latest 424799051553.dkr.ecr.ap-southeast-2.amazonaws.com/dnx-devops-challenge-dev-ecr:latest
            docker push 424799051553.dkr.ecr.ap-southeast-2.amazonaws.com/dnx-devops-challenge-dev-ecr:latest

  update-ecs-service:
    name: Update ECS Service to Use the New ECR Image
    docker:
      - image: amazon/aws-cli:2.11.15
    steps:
      - run:
          name: Update ECS Fargate service
          command: |
            aws ecs update-service --region ap-southeast-2 --cluster dnx-devops-challenge-dev --service dnx-devops-challenge-dev-svc --force-new-deployment

workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - plan-apply
      - hold-apply:
          type: approval
          requires:
            - plan-apply
      - apply:
          requires:
            - hold-apply
      - build-and-push-image:
          requires:
            - apply
      - update-ecs-service:
          requires:
            - apply
      - plan-destroy:
          requires:
            - apply
      - hold-destroy:
          type: approval
          requires:
            - plan-destroy
      - destroy:
          requires:
            - hold-destroy